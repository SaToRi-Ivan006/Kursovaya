<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Панель администратора</h1>
      <nav>
        <ul>
          <li><a href="#" class="active" data-tab="users">Пользователи</a></li>
          <li><a href="#" data-tab="schedule">Расписание</a></li>
          <li><a href="#" data-tab="news">Новости</a></li>
          <li><a href="#" id="logout">Выйти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Управление пользователями -->
    <section id="users" class="tab-content active">
      <h2>Управление пользователями</h2>
      <button id="addUserBtn">Добавить пользователя</button>
      
      <div class="modal" id="userModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 id="modalTitle">Добавить пользователя</h3>
          <form id="userForm">
            <input type="hidden" id="userId">
            <div class="form-group">
              <label for="username">Логин:</label>
              <input type="text" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input type="password" id="password" required>
            </div>
            <div class="form-group">
              <label for="firstName">Имя:</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Фамилия:</label>
              <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
              <label for="birthYear">Год рождения:</label>
              <input type="number" id="birthYear" required>
            </div>
            <div class="form-group">
              <label for="groupName">Группа:</label>
              <input type="text" id="groupName">
            </div>
            <div class="form-group">
              <label for="role">Роль:</label>
              <select id="role" required>
                <option value="student">Студент</option>
                <option value="teacher">Преподаватель</option>
                <option value="admin">Администратор</option>
              </select>
            </div>
            <button type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Год рождения</th>
            <th>Группа</th>
            <th>Роль</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Данные будут загружены через JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Управление расписанием -->
    <section id="schedule" class="tab-content">
      <h2>Управление расписанием</h2>
      <div class="schedule-controls">
        <button id="generateScheduleBtn">Сгенерировать расписание</button>
        <select id="groupFilter">
          <option value="all">Все группы</option>
          <!-- Группы будут загружены через JavaScript -->
        </select>
      </div>

      <div class="schedule-grid">
        <!-- Расписание будет загружено через JavaScript -->
      </div>
    </section>

    <!-- Управление новостями -->
    <section id="news" class="tab-content">
      <h2>Управление новостями</h2>
      <button id="addNewsBtn">Добавить новость</button>
      
      <div class="modal" id="newsModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 id="newsModalTitle">Добавить новость</h3>
          <form id="newsForm">
            <input type="hidden" id="newsId">
            <div class="form-group">
              <label for="newsTitle">Заголовок:</label>
              <input type="text" id="newsTitle" required>
            </div>
            <div class="form-group">
              <label for="newsContent">Содержание:</label>
              <textarea id="newsContent" rows="5" required></textarea>
            </div>
            <button type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="news-list" id="adminNewsList">
        <!-- Новости будут загружены через JavaScript -->
      </div>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
